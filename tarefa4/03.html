<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário para Mês</title>
</head>
<body>
    <h1>Formulário para Entrada de Número do Mês</h1>
    <form action="01.php" method="post">
        <label for="month">Número do Mês (1-12):</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
