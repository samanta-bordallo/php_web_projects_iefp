<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form action="01.php" method="post">
        <label for="number1">Insira o número 1:</label>
        <input type="number" id="number1" name="number1" step="0.01" required><br><br>
        
        <label for="number2">Insira o número 2:</label>
        <input type="number" id="number2" name="number2" step="0.01" required><br><br>
        
        <label for="operation">Escolha a operação:</label>
        <select id="operation" name="operation" required>
            <option value="add">Adição</option>
            <option value="subtract">Subtração</option>
            <option value="multiply">Multiplicação</option>
            <option value="divide">Divisão</option>
        </select><br><br>
        
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
