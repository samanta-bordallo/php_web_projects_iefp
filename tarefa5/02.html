<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="02.css">
</head>
<body>
    <h1>Formulário de Inscrição</h1>
    <form action="02.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nomeAluno">Nome do Aluno:</label>
            <input type="text" id="nomeAluno" name="nomeAluno" required><br><br>
            
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>
            
            <label for="nomeMae">Nome da Mãe:</label>
            <input type="text" id="nomeMae" name="nomeMae" required><br><br>
            
            <label for="nomePai">Nome do Pai:</label>
            <input type="text" id="nomePai" name="nomePai" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Informações de Matrícula</legend>
            <label>Série:</label>
            <select name="serie" required>
                <option value="pre-escolar">Pré-Escolar</option>
                <option value="1-ano">1º Ano</option>
                <option value="2-ano">2º Ano</option>
            </select><br><br>
            
            <label>Turno:</label>
            <input type="radio" id="manha" name="turno" value="manha" required>
            <label for="manha">Manhã</label>
            <input type="radio" id="tarde" name="turno" value="tarde" required>
            <label for="tarde">Tarde</label><br><br>
            
            <label>Atividades Extracurriculares:</label><br>
            <input type="checkbox" id="informatica" name="atividades[]" value="Informática">
            <label for="informatica">Informática</label><br>
            
            <input type="checkbox" id="musica" name="atividades[]" value="Música">
            <label for="musica">Música</label><br>
            
            <input type="checkbox" id="balet" name="atividades[]" value="Balet">
            <label for="balet">Ballet</label><br>
            
            <input type="checkbox" id="pintura" name="atividades[]" value="Pintura">
            <label for="pintura">Pintura</label><br>
            
            <input type="checkbox" id="judo" name="atividades[]" value="Judo">
            <label for="judo">Judo</label><br>
            
            <input type="checkbox" id="futebol" name="atividades[]" value="Futebol">
            <label for="futebol">Futebol</label><br><br>
        </fieldset>
        
        <input type="submit" value="Enviar Formulário">
        <input type="reset" value="Limpar Campos">
    </form>
</body>
</html>
